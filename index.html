<form id="registrationForm">
  <h2>Tech for Girls Registration</h2>
  <label>Name</label><input type="text" id="name" required><br>
  <label>Phone Number</label><input type="number" id="phone" required><br>
  <label>Email</label><input type="email" id="email" required><br>
  <label>College/Department</label><input type="text" id="college" required><br>

  <button type="button" id="whatsappShare">Share on WhatsApp</button>
  <p id="counterText">Click count: 0/5</p>

  <label>Upload Screenshot</label><input type="file" id="screenshot" accept="image/*,.pdf"><br>

  <button type="submit" id="submitBtn" disabled>Submit Registration</button>
</form>
<p id="successMessage"></p>
